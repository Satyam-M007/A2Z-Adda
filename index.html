        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root   {
            -webkit-tap-highlight-color: #0000;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
        }

        body{
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
            -webkit-background-size: 100%;
            -moz-background-size: 100%;
            -o-background-size: 100%;
            overflow: hidden;
        }

        #check {
            display: none;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #100b16;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 50% 50%;
        }

        .loader {
            position: fixed;
            z-index: 99999;
            background-color: #100b16;
            width: 100vw;
            height: 100vh;
            color: #e8e1ef;
            display: flex;
            opacity: 1;
            justify-content: center;
            align-items: center;
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            transition: all 250ms linear;
        }

        h1:hover {
            cursor: pointer;
            background-color: #e8e1ef;
            color: #100b16;
            border-radius: .25em;
            padding: 1rem 2rem;
            transition: all 200ms linear;
        }

        .container {
            font-family: 'Poppins', sans-serif;
        }

        .dark .container{
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dark .card{
            position: relative;
            width: 400px;
            background-color: #00000060;
            border-radius: 10px;
            box-shadow: 0 5px 15px 1px #0001;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dark .card:before{
            content: '';
            position: absolute;
            width: 100%;
            height: 270px;
            top: 0;
            left: 0;
            background-color: #734f96;
            clip-path: circle(400px at 50% -48.5%);
        }

        .dark .header{
            position: relative;
            height: 265px;
        }

        .dark .mail{
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-size: 1.5rem;
            color: #1b262c;
            opacity: .8;
            transition: .3s;
            z-index: 3;
            text-decoration: none;
        }

        .dark .mail:hover{
            opacity: 1;
            transform: scale(1.07);
        }

        .dark .hamburger-menu{
            position: absolute;
            width: 21px;
            height: 16px;
            top: 1.4rem;
            left: 1.9rem;
            z-index: 3;
            cursor: pointer;
            transition: .3s;
            opacity: .8;
        }

        .dark .hamburger-menu:hover{
            opacity: 1;
            position: absolute;
            width: 25px;
        }

        .dark .hamburger-menu .center{
            position: absolute;
            height: 2px;
            width: 70%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #000;
            border-radius: 1px;
        }

        .dark .hamburger-menu:before, .dark .hamburger-menu:after{
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            border-radius: 1px;
            background-color: #000;
        }

        .dark .hamburger-menu:before{
            top: 0;
        }

        .dark .hamburger-menu:after{
            bottom: 0;
        }

        .dark .main{
            position: absolute;
            width: 100%; 
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dark .main .image{
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: url('https://graph.org/file/8976393261512e0663a0d.jpg') no-repeat center / cover;
            border: 4px solid #24192f;
            margin-bottom: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .dark .image .hover{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #734f96a9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: .5s;
            opacity: 0;
        }

        .dark .image:hover .hover{
            opacity: 1;
        }

        .dark .hover.active{
            opacity: 1;
        }

        .dark .name{
            font-size: 1.2rem;
            color: #fff;
            font-weight: 500;
            line-height: 1;
            margin: 5px 0;
        }

        .dark .sub-name{
            font-family: 'Titillium Web', sans-serif;
            font-size: 1.2rem;
            opacity: .8;
            color: #fff;
        }

        .dark .content{
            display: flex;
            padding: 1.7rem 2.5rem 2.6rem 2.5rem;
        }

        .dark .right{
            padding-top: 1.5rem;
            display: flex;
            flex-direction: column;
            text-align: right;
            align-items: flex-end;
            justify-content: space-between;
            margin-left: 2.1rem;
        }

        .dark .number{
            font-size: 2.1rem;
            font-weight: 200;
            color: #333;
            line-height: 1.2;
        }

        .dark .number-title{
            font-size: .55rem;
            color: #666;
            font-weight: 400;
            line-height: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .dark .title{
            position: relative;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0 0 3px 0;
            margin-bottom: .9rem;
            display: inline-block;
        }

        .dark .title:after{
            content: '';
            position: absolute;
            height: 3px;
            width: 50%;
            background-color: #fff;
            border-radius: 1.5px;
            bottom: 0;
            left: 0;
        }

        .dark .text{
            color: #fff;
            font-weight: 300;
            line-height: 1.7;
        }

        .dark .icons-container{
            padding: 1rem 0;
        }

        .dark .icon{
            color: #fff;
            font-size: 1.3rem;
            text-decoration: none;
            margin-right: 8px;
            transition: transform .3s, color .3s;
        }

        .dark .icon:hover{
            color: #734f96;
        }

        .dark .buttons-wrap{
            display: flex;
            margin-top: 5px;
        }

        .dark .follow-wrap, .dark .share-wrap{
            flex: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .5s;
        }

        .dark .follow-wrap:hover, .dark .share-wrap:hover{
            flex: 5;
        }

        .dark .follow{
            padding: 9.6px 0;
            width: 100%;
            background: #734f96;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-size: .7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 18.1px;
            margin-right: 3px;
        }

        .dark .share{
            padding: 7.6px 0;
            width: 100%;
            border: 2px solid #734f96;
            color: #734f96;
            text-decoration: none;
            text-align: center;
            font-size: .7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-left: 3px;
            border-radius: 18.1px;
        }

        .dark .close{
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: .3s;
        }

        .dark .close:hover{
            opacity: .5;
        }

        .dark .close:before, .dark .close:after{
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            border-radius: 1.5px;
            top: 50%;
            left: 50%;
            background-color: #fff;
        }

        .dark .close:before{
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .dark .close:after{
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .dark .sidebar {
            position: absolute;
            top: 50px;
            left: 15px;
            width: 45%;
            z-index: 1000;
            display: none;
            background-color: #0005;
            backdrop-filter: blur(12.5px);
            border-radius: 10px;
            border: 1px solid #00000025;
        }

        .dark .sidebar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            justify-content: center;
            display: flex;
            font-family: 'Poppins', sans-serif;
            transition: transform 200ms ease-in;
        }

        .dark .sidebar a:hover {
            transform: scale(1.2);
        }
